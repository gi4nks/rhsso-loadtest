kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: sso-loadtest-grafana
  annotations:
    tags: 'loadtest, performancetest, sso, keycloak'
    description: >-
      Template for creating all monitoring resources such as Prometheus and Grafana to monitor RHSSO
    iconClass: icon-sso
    openshift.io/display-name: "RHSSO Grafana"
    openshift.io/documentation-url: https://github.com/sa-mw-dach/rhsso-loadtest
message: >-
  The following build configs have been created in your project:
objects:  
  - apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      labels:
        prometheus: k8s
      name: sso-loadtest-sp-service-monitor
    spec:
      endpoints:
        - interval: 30s
          path: /metrics
          port: 8080-tcp
          scheme: http
      namespaceSelector:
        matchNames:
          - ${RHSSO_NAMESPACE}
      selector:
        matchLabels:
          app: sso-loadtest-sp
  - apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: sso-service-monitor
      labels:
        prometheus: k8s
    spec:
      endpoints:
        - interval: 30s
          path: /auth/realms/master/metrics
          port: web
          scheme: https
          tlsConfig:
            insecureSkipVerify: true
      namespaceSelector:
        matchNames:
          - ${RHSSO_NAMESPACE}
      selector:
        matchLabels:
          application: sso
  - apiVersion: integreatly.org/v1alpha1
    kind: Grafana
    metadata:
      name: grafana-sso
    spec:
      logLevel: ''
      config:
        security:
          admin_password: secret
          admin_user: root
        plugins: {}
        metrics: {}
        external_image_storage: {}
        server: {}
        dataproxy: {}
        log:
          level: warn
          mode: console
        alerting: {}
        analytics: {}
        auth.anonymous:
          enabled: true
        auth.basic: {}
        auth:
          disable_signout_menu: true
        users: {}
        auth.proxy: {}
        auth.generic_oauth: {}
        remote_cache: {}
        auth.github: {}
        external_image_storage.s3: {}
        external_image_storage.gcs: {}
        auth.ldap: {}
        paths: {}
        panels: {}
        snapshots: {}
        external_image_storage.webdav: {}
        smtp: {}
        metrics.graphite: {}
        external_image_storage.azure_blob: {}
        database: {}
        dashboards: {}
        auth.google: {}
      disableLoginForm: false
      disableSignoutMenu: false
      adminPassword: ''
      anonymous: false
      ingress:
        enabled: true
      service: {}
      basicAuth: false
      adminUser: ''
      dashboardLabelSelector:
        - matchExpressions:
            - key: app
              operator: In
              values:
                - grafana
  - apiVersion: integreatly.org/v1alpha1
    kind: GrafanaDataSource
    metadata:
      name: user-workload-grafanadatasource
      finalizers:
        - grafana.cleanup
      labels:
        app: grafana
    spec:
      datasources:
        - access: proxy
          editable: true
          secureJsonData:
            httpHeaderValue1: "Bearer ${GRAFANA_SA_TOKEN}"
          name: Prometheus
          url: 'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
          jsonData:
            httpHeaderName1: Authorization
            timeInterval: 5s
            tlsSkipVerify: true
          withCredentials: false
          basicAuth: false
          type: prometheus
      name: user-workload-datasources.yaml
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-datasources
    data:
      ${RHSSO_NAMESPACE}_user-workload-grafanadatasource.yaml: |
        apiVersion: 1
        datasources:
        - access: proxy
          editable: true
          secureJsonData:
            httpHeaderValue1: >-
              Bearer
              ${GRAFANA_SA_TOKEN}
          name: Prometheus
          url: 'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
          jsonData:
            httpHeaderName1: Authorization
            timeInterval: 5s
            tlsSkipVerify: true
          withCredentials: false
          basicAuth: false
          isDefault: true
          type: prometheus
